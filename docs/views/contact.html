                <h3>or click <a class="link" href="mailto:j16016415@icloud.com">here</a>~</h3>

                </div>
                <div class="contact-item">

                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                </div>
                <button type="submit">SEND</button>
            </div>
